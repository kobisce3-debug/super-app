name: Build and Push Docker Image to DockerHub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Node.js image
      uses: docker/build-push-action@v4
      with:
        context: ./node
        file: ./node/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/super-app-node:latest,${{ secrets.DOCKERHUB_USERNAME }}/super-app-node:${{ github.sha }}
    
    - name: Build and push PHP image
      uses: docker/build-push-action@v4
      with:
        context: ./php
        file: ./php/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/super-app-php:latest,${{ secrets.DOCKERHUB_USERNAME }}/super-app-php:${{ github.sha }}
