name: Deploy to Azure VM

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Install Docker if not already installed
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
          fi
          
          # Install Docker Compose if not already installed
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Create project directory
          mkdir -p ~/super-app
          cd ~/super-app
          
          # Pull images from DockerHub
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/super-app-node:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/super-app-php:latest
          
          # Create docker-compose.yml
          cat > docker-compose.yml << 'EOF'
          version: '3.8'
          services:
            mysql:
              image: mysql:8.0.28
              environment:
                MYSQL_DATABASE: super-app
                MYSQL_ROOT_PASSWORD: password
              ports:
                - "3306:3306"
              networks:
                - app-network
            
            node-app:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/super-app-node:latest
              ports:
                - "3000:3000"
              depends_on:
                - mysql
              networks:
                - app-network
            
            php-app:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/super-app-php:latest
              ports:
                - "8080:80"
              depends_on:
                - mysql
              networks:
                - app-network
          
          networks:
            app-network:
              driver: bridge
          EOF
          
          # Stop existing containers
          docker-compose down || true
          
          # Start containers
          docker-compose up -d
          
          # Show running containers
          docker ps
